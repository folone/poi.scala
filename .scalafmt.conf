version = "3.10.6"

# Basic formatting
align.preset = none
align.tokens = []
align.openParenDefnSite = false
align.openParenCallSite = false
maxColumn = 120
runner.dialect = Scala212Source3

# Indentation and spacing
indent.main = 2
indent.defnSite = 2
indent.callSite = 2
indent.ctrlSite = 4
indent.caseSite = 5
spaces.inImportCurlyBraces = false
spaces.inInterpolatedStringCurlyBraces = false

# Line breaks and continuation
newlines.beforeMultiline = keep
newlines.topLevelStatements = [before, after]
newlines.implicitParamListModifierPrefer = before
optIn.configStyleArguments = true

# Import organization
rewrite.rules = [RedundantBraces, RedundantParens, PreferCurlyFors]
rewrite.imports.sort = scalastyle
rewrite.imports.groups = [
  ["javax?\\.*"],
  ["scala\\.*"],
  ["info\\.folone\\.scala\\.poi\\.*"],
  ["\\w*"]
]

# Scala 3 compatibility
rewrite.scala3.convertToNewSyntax = true
runner.dialectOverride {
  allowSignificantIndentation = false
  allowAsForImportRename = false
  allowStarWildcardImport = false
}

# Project-specific rules
project.excludeFilters = [
  ".metals/"
]
fileOverride {
  "glob:**/benchmarks/**" {
    maxColumn = 140
  }
}

# Docstring formatting
docstrings.style = Asterisk
docstrings.wrap = no
